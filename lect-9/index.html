<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
      div{
        height:400px;
        width:400px;
        background-color: brown;
        margin:20px auto;
        /* animation-name: box;
        animation-duration: 4s; */

      }
      div:hover{
        animation-name: box;
        animation-duration: 4s;
        animation-delay: 3s;
        animation-iteration-count: infinite;
      }
      @keyframes box {
        0%{
        height:400px;
        width:400px;
        background-color:darkgoldenrod;
        border-radius: 20px;
        }
        25%{
        height:400px;
        width:400px;
        background-color:black;
        border-radius: 20px;
        }

        45%{
        height:400px;
        width:400px;
        background-color:aqua;
        border-radius: 50%;
        }
        50%{
        height:400px;
        width:400px;
        background-color:blue;
        border-radius: 40px;
        }

        100%{
        height:400px;
        width:400px;
        background-color:coral;
        border-radius: 50%;
        }
        
      }


    </style>
</head>
<body >
    <h1>ANIMATION</h1>
   <div>

   </div> 
</body>
</html>
