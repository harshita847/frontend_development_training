<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            height: 400px;
            width: 300px;
            border: 2px solid;
            transition:3s;
            border-radius: 10px;
            margin: 10px auto;
            /* box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; */
            box-shadow: rgba(240, 46, 170, 0.4) -5px 5px, rgba(240, 46, 170, 0.3) -10px 10px, rgba(240, 46, 170, 0.2) -15px 15px, rgba(240, 46, 170, 0.1) -20px 20px, rgba(240, 46, 170, 0.05) -25px 25px;
            /* auto works for left and right */
            position: relative;


        }

        #child1{
            position: absolute;
            height:50%;
            width:100%;
        }
        #child2{
            position: absolute;
            height:50%;
            width:100%;
            top:50%;
            
        }
        #child1 img{
            height:100%;
            width:100%
        }
        #child2 img{
            height:70%;
            width:40%;
            position:relative;
            border-radius:50%;
            top:-50px;
            left:80px;


        }
        #parent:hover{
            transform:scale(1.1);
            transform:rotate(360deg);

        }
        

        /* #child {
            position: absolute;
            top: 190px;
            left: 120px;
            border-radius: 50px;
        } */
    </style>
</head>

<body>
    <div id="parent">
        <div id="child1"><img
                src="https://images.unsplash.com/photo-1493612276216-ee3925520721?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="photo" >
        </div>
        <div id="child2">
         <img src="https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="photo">


        </div>
    </div>
</body>

</html>
