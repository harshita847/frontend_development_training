<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #parent{
        height:200px;
        width:600px;
        border: 2px solid ;
        margin:20px auto;    /* auto works for left and right */
        position:relative;

     }
     #child{
        height:50px;
        width:50px;
        background-color:brown;
        position:absolute;
        top:2px;
        left:2px;
     }

    </style>
</head>
<body>
    <div id="parent">
        <div id="child">

        </div>
    </div>
</body>
</html>
